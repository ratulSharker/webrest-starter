<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layouts/admin/layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" th:href="@{/static/css/app/role/role-create-update.css}">

    <title>Create Role</title>
</head>

<body>
    <div layout:fragment="content">
		<div th:replace="fragments/breadcrumb-title :: breadcrumb-title('Create Role')">
		</div>
        <form method="post" th:object="${roleForm}">

			<div class="col-6 p-0">
				<div class="card">
					<div class="card-header">
						Details
					</div>
					<div class="card-body">
						
						<div class="row">
							<div class="col-12 form-group">
								<label for="name"> <strong>Name</strong> </label>
								<input type="text" class="form-control" th:field="*{name}" required
									placeholder="Enter Role name">
							</div>
						</div>

						<div class="row">
							<div class="col-12">
								<input type="checkbox" id="active" th:field="*{active}" required>
								<label for="active"> <strong>Is Active</strong> </label>
							</div>
						</div>
	
	
					</div>
				</div>
			</div>

			<div class="col-12 p-0 pt-4">
				<div class="card">
					<div class="card-header">
						Authorizations
					</div>
					<div class="card-body">
						<div class="grid">
							<div class="grid-item px-1">
								<div class="card">
									<div class="card-header">
										First card
									</div>
									<div class="card-body">

									</div>
								</div>
							</div>
							<div class="grid-item px-1">
								<div class="card">
									<div class="card-header">
										Second card
									</div>
									<div class="card-body">
										
									</div>
								</div>
							</div>
							<div class="grid-item px-1">
								<div class="card">
									<div class="card-header">
										Third card
									</div>
									<div class="card-body">
										
									</div>
								</div>
							</div>
							<div class="grid-item px-1">
								<div class="card">
									<div class="card-header">
										Fourth card
									</div>
									<div class="card-body">
										
									</div>
								</div>
							</div>
							<div class="grid-item px-1">
								<div class="card">
									<div class="card-header">
										Fifth card
									</div>
									<div class="card-body">
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

            <div class="fixed-bottom bottom-action-bar">
                <div>
                    <label for="create-admin-user-submit" class="btn btn-success m-0">
                        <i class="fas fa-plus-circle"></i> Create Admin
                    </label>
                    <input type="submit" id="create-admin-user-submit" class="d-none">
                </div>
            </div>
        </form>
    </div>

    <div layout:fragment="scripts">
        <script th:src="@{/static/js/app/role/role-create.js}"></script>
    </div>
</body>

</html>
