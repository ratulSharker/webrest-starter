<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/admin/layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>

<body>
    <div layout:fragment="content">
        <h2>My Profile</h2>

        <div class="d-flex justify-content-between">
            <!-- Profile content start -->
            <div class="col-6">
                <div class="row">
                    <div class="col">
                        <dt>
                            <strong>Name</strong>
                        </dt>
                        <dd>
                            <span th:text="${user.name}">Ratul Sharker</span>
                        </dd>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <dt>
                            <strong>Email</strong>
                        </dt>
                        <dd>
                            <p th:text="${user.email}">sharker.ratul.08@gmail.com</p>
                        </dd>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <dt>
                            <strong>Mobile</strong>
                        </dt>
                        <dd>
                            <p th:text="${user.mobile}">+8801921404767</p>
                        </dd>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <dt>
                            <strong>Member Since</strong>
                        </dt>
                        <dd>
                            <p th:text="${#dates.format(user.createdAt, 'dd MMM yyyy')}">22 Dec 1990</p>
                        </dd>
                    </div>
                </div>
            </div>
            <!-- Profile content end -->

            <!-- Profile picture start -->
            <div class="col-6">
                <div class="row">
                    <img th:src="${#strings.isEmpty(user.profilePicturePath)} ? @{'/static/image/common/avatar.png'} : ${fileDownloadPath + user.profilePicturePath}" onerror="this.src='/static/image/common/avatar.png';" class="m-auto avatar-lg shadow-lg">
                </div>
            </div>
            <!-- Profile picture end -->
        </div>

        <div class="fixed-bottom bottom-action-bar">
            <a class="btn btn-warning" th:href="@{${updateProfilePath}}"><i class="fas fa-edit"></i> Edit Profile</a>
        </div>
    </div>
</body>

</html>
