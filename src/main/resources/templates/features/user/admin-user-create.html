<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layouts/admin/layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin User</title>
</head>

<body>
    <div layout:fragment="content">
		<div th:replace="fragments/breadcrumb-title :: breadcrumb-title('Create Admin User')">
		</div>
        <form method="post" th:object="${appUserForm}">

            <div class="d-flex justify-content-between">
                <div class="col-8">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 form-group">
                            <label for="name"> <strong>Name</strong> </label>
                            <input type="text" class="form-control" th:field="*{name}" required
                                placeholder="Enter Admin name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-6 form-group">
                            <label for="email"><strong>Email</strong></label>
                            <input type="text" class="form-control" th:field="*{email}" required
                                placeholder="Enter email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-6 form-group">
                            <label for="mobile"><strong>Mobile</strong></label>
                            <input type="text" class="form-control" th:field="*{mobile}" required
                                placeholder="Enter mobile">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-6 form-group">
                            <label for="password"> <strong>Password</strong> </label>
                            <input type="text" class="form-control" th:field="*{password}" required
                                placeholder="Enter view order">
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="row">
                        <!-- Admin user profile picture path end -->
                        <div class="col">
                            <div class="row justify-content-center">
                                <img id="profile-picture-image" class="avatar-lg shadow-lg"
                                    th:src="@{/static/image/common/avatar.png}" alt="Profile Picture">
                            </div>
                            <div class="row justify-content-center mt-2">
                                <button type="button" id="upload-admin-user-picture-button" class="btn btn-success btn-sm"><i
                                        class="fas fa-upload"></i> Upload Image</button>
                            </div>
                            <div class="row justify-content-center">
                                <span class="small text-warning">Image size must be under 100KB</span>
                                <input type="hidden" th:field="*{profilePicturePath}">
                                <input type="file" class="d-none" id="admin-user-profile-image-file" accept="image/*">
                            </div>
                        </div>
                        <!-- Admin user profile picture path end -->
                    </div>
                </div>
            </div>

            <div class="fixed-bottom bottom-action-bar">
                <div>
                    <label for="create-admin-user-submit" class="btn btn-success m-0">
                        <i class="fas fa-plus-circle"></i> Create Admin
                    </label>
                    <input type="submit" id="create-admin-user-submit" class="d-none">
                </div>
            </div>
        </form>
    </div>

    <div layout:fragment="scripts">
        <script th:src="@{/static/js/app/user/admin-user-create.js}"></script>
    </div>
</body>

</html>
