<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layouts/admin/layout}">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
</head>

<body>
	<div layout:fragment="content">

		<div th:replace="fragments/breadcrumb-title :: breadcrumb-title('Admin Dashboard')">			
		</div>

		<div class="row mx-0">

			<!-- Role count -->
			<th:block th:if="${dashboardDto.hasAccessToRoleCount}">
				<div
					th:replace="fragments/dashboard-card :: card('Roles', ${dashboardDto.roleCount}, '/role', 'fas fa-user-lock', 'col-md-5 col-lg-3 mr-md-2 mr-lg-4')">
				</div>
			</th:block>

			<!-- User count -->
			<th:block th:if="${dashboardDto.hasAccessToUserCount}">
				<div
					th:replace="fragments/dashboard-card :: card('Users', ${dashboardDto.userCount}, '/user', 'fas fa-users', 'col-md-5 col-lg-3 mr-md-2')">
				</div>
			</th:block>
		</div>

		<th:block th:if="${dashboardDto.hasAnyDashboard() == false}">
			<h2 class="text-center pb-3">Currently you have no dashboard to view.</h2>
			<h2 class="text-center">Access other features from sidemenu</h2>
		</th:block>

	</div>
	<div layout:fragment="scripts">
		<script th:src="@{/static/js/app/role/role-list.js}"></script>
	</div>
</body>
